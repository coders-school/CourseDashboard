sudo: required
language: cpp
compiler: gcc
dist: trusty

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++17
  - sudo apt-get install -qq g++-8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

os:
  - linux

compiler:
  - g++
  - clang

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./CourseDashboard-ut
